
<!DOCTYPE html>
<html>
	<head><title>靜夜思</title></head>
	<body text="#880000" bgcolor="#399B86" topmargin="50" leftmargin="50">
		<h1><center>靜夜思  李白</center></h1>
		<p>
			<center><font size="4" color="000000">床前明月光，疑是地上霜。</font></center><br>
			<center><font size="4" color="000000">舉頭望明月，低頭思故鄉。</font></center><br>
		</p>
		<hr>
		<center><b>意思</b></center>
		<p><center>
			月光舖在床前的地上，<br>
			像是一層瑩白的濃霜。<br>
			抬頭眺望窗外的明月，<br>
			低頭思念久別的故鄉。<br>
		</center></p>
	</body>
</html>
